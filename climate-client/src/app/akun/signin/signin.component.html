<div class="container">
  <div class="body">

    <h2 class="font-weight-bold text-center">Sign in</h2>


    <form [formGroup]="detailForm" class="text-center" (ngSubmit)="onEmailSignin(detailForm.value)">
      <mat-form-field appearance="outline" class="d-block mb-2">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com" />
        <mat-hint>Valid email address</mat-hint>
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block mb-4">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'" [errorStateMatcher]="matcher"
          placeholder="Password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Minimum 8 characters</mat-hint>
        <mat-error *ngIf="
            password.hasError('password') && !password.hasError('required')
          ">
          Please type 8 characters
        </mat-error>
        <mat-error *ngIf="password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="my-4">
        <button class="mr-3" mat-raised-button color="primary" type="submit"
          [disabled]="!detailForm.valid || isSpinner">
          Sign in
        </button>

        <button mat-raised-button color="warn" type="button" (click)="batal()">
          Cancel
        </button>
      </div>

      <div class="social-container mb-4">

        <a class="social" (click)="googleSign()">
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
        </a>
        <a class="social" (click)="githubSign()">
          <img src="https://img.icons8.com/color/48/000000/github--v1.png" />
        </a>
        <a class="social" (click)="twitterSign()">
          <img src="https://img.icons8.com/color/48/000000/twitter.png" />
        </a>
      </div>

      <div>
        <div class="d-flex justify-content-center mb-1"><span class="red-text">Forgot Password?&nbsp;</span>
          <a class="font-weight-bold" (click)="forgetPassword()">&nbsp;Type emaill & click here</a>
        </div>
        <div class="d-flex justify-content-center links"><span class="blue-text">Don't have account yet?&nbsp;</span>
          <a class="font-weight-bold" (click)="register()">&nbsp;Register here</a>
        </div>
      </div>
    </form>
  </div>
</div>
